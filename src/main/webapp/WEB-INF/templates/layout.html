<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  class="bg-gray-100"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">
      Gestion de Commande
    </title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <th:block layout:fragment="css"></th:block>
  </head>
  <body class="flex flex-col min-h-screen">
    <header class="bg-blue-600 text-white p-4">
      <nav class="container mx-auto flex justify-between items-center">
        <a href="/" class="text-2xl font-bold">Mon Application</a>
        <ul class="flex space-x-4">
          <li><a th:href="@{/}" class="hover:text-blue-200">Accueil</a></li>
          <li>
            <a th:href="@{/ProduitServlet}" class="hover:text-blue-200"
              >Produits</a
            >
          </li>
        </ul>
      </nav>
    </header>

    <main class="container mx-auto px-4 py-8 flex-grow" layout:fragment="content">
    
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-auto">
      <div class="container mx-auto text-center">
        <p>&copy; 2023 Mon Application. Tous droits réservés.</p>
      </div>
    </footer>

    <th:block layout:fragment="scripts"></th:block>
  </body>
</html>
